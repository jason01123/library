<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Welcome to Your Library</h1>
    </header>
    <dialog>
        <h2>Add books</h2>
        <form>
            <p>Please enter your book details</p>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <label for="author">Author</label>
            <input type="text" id="author" name="author">
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages">
            <div class="read">
                <input type="radio" id="read" name="is-read" value="true">
                <label for="read">Read</label>
                <input type="radio" id="not-read" name="is-read" value="false" checked>
                <label for="read">Not Read</label>
            </div>
        </form>
        <button class="add-button" autofocus>Add</button>
        <button class="close-button">Close</button>
    </dialog>
    <div><button class="show-button">Add Books</button></div>
    <div class="cards">
    </div>
</body>
</html>
